<p>user works!</p>
<p>User id {{ userId }}</p>

@if (!user) {
<p>User not found</p>
} @else {
<div>
  <p>{{ user.id }}</p>
  <p>{{ user.name }}</p>
  <p>{{ user.email }}</p>
</div>
@for (album of albums(); track album.id) {
<ul>
  <li>
    <button (click)="redirectDetails(album.id)">
      {{ album.id }}
    </button>
    <p>{{ album.title }}</p>
  </li>
</ul>
} @empty {
<p>Sem albums</p>
} }

<router-outlet></router-outlet>
